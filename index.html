<body>

<h1>ðŸ”¥ FrightX - AI Horror Clips ðŸ”¥</h1>

<div id="coinsBox">Coins: <span id="coins">0</span></div>

<video id="videoPlayer" controls playsinline>
    <source id="sourceVideo" src="" type="video/mp4">
</video>

<br>

<button id="playBtn">Play / Pause</button>
<button id="nextBtn">Next Clip Â»Â»</button>

<p id="status">Ready</p>

<script>
    // â­ Your uploaded video file names yaha likho
    let clips = [
        "clipai_video_20251118_183825.mp4",
        "clipai_video_20251118_183815.mp4",
        "clipai_video_20251118_183714.mp4",
        "clipai_video_20251118_183631.mp4",
        "clipai_video_20251118_183627.mp4",
        "clipai_video_20251118_183615.mp4",
        "clipai_video_20251118_183611.mp4",
        "clipai_video_20251118_183410.mp4",
        "clipai_video_20251118_183358.mp4",
        "clipai_video_20251118_183350.mp4",
        "clipai_video_20251118_183344.mp4",
        "clipai_video_20251118_183338.mp4",
        "clipai_video_20251118_183328.mp4"
    ];

    let index = 0;
    let coins = 0;

    const video = document.getElementById("videoPlayer");
    const src = document.getElementById("sourceVideo");
    const coinsDisplay = document.getElementById("coins");

    function loadClip() {
        src.src = clips[index];
        video.load();
        video.play().catch(()=>{});
        document.getElementById("status").innerText = "Loaded: " + clips[index];
    }

    document.getElementById("playBtn").onclick = () => {
        if (video.paused) video.play();
        else video.pause();
    };

    document.getElementById("nextBtn").onclick = () => {
        index = (index + 1) % clips.length;
        loadClip();
        coins++;
        coinsDisplay.innerText = coins;
    };

    video.onended = () => {
        index = (index + 1) % clips.length;
        loadClip();
        coins++;
        coinsDisplay.innerText = coins;
    };

    loadClip();
</script>
